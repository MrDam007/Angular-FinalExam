<div class="overflow-hidden">
    <div class="container mt-5">
        <div class="row">
            <h2 class="fw-bold text-center texts">جدیدترین ها</h2>
        </div>
    </div>
    <div class="row top-container ms-5">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let item of SecProducts" class="mx-5" >
                <div class="item">
                    <div class="text">
                    <div class=" flex-wrap  d-flex flex-column justify-content-center" >
                        <div class="position-relative item-resz">
                            <img [src]="item.src" class="item-pic img-fluid d-lg-inline d-none imgg rounded" alt="" >
                            <div class="d-flex justify-content-between mt-4" dir="rtl">
                                <div class="d-flex flex-row-reverse align-items-center  cursor-hover " >
                                    <i class="bi bi-chevron-left pink fs-5 xsxs" routerLink="/product-pages/product-pages/{{item.id}}" ></i>
                                    <span class="fs-5 pink me-5 xsxs" routerLink="/product-pages/product-pages/{{item.id}}">خرید</span>
                                    <div class="d-flex flex-row-reverse mx-3">
                                        <span class="fs-5 primary d-lg-inline d-none">دلار </span>
                                        <span class="fs-5 primary">  قیمت محصول:{{item.price}}</span>
                                        <span class="fs-5 primary d-inline d-lg-none">$</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                       
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
