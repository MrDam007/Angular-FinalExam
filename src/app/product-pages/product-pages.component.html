<div class="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12  d-none d-lg-flex">
                <p class="fw-bold cursor-hover "> پنهان کردن فیلتر ها <i class="bi bi-funnel fw-bold fs-5"></i></p>
                <select (click)="Selectfavarite($event.target.value)"><i
                    class="bi bi-chevron-down fw-bold fs-5"></i>
                    <option value="gg" [defaultSelected]>مرتب سازی بر اساس</option>
                    <option value="favarite">علاقه مندی ها</option>
                    <option value="Top-Price" >بیشترین قیمت</option>
                </select>
            </div>
            <div class="col-lg-12 d-flex my-4  d-flex d-lg-none justify-content-evenly w-100">
                <div class="filter-sm  cursor-hover selected d-flex justify-content-center align-items-center ">همه
                </div>
                <div class="filter-sm cursor-hover  d-flex justify-content-center align-items-center">مناسب دویدن</div>
                <div class="filter-sm cursor-hover  d-flex justify-content-center align-items-center">استیکرز</div>
                <div class="filter-sm cursor-hover  d-flex justify-content-center align-items-center">رسمی</div>
                <div class="filter-sm  cursor-hover d-flex justify-content-center align-items-center">راحتی</div>
            </div>

        </div>
        <div class="position-absolute end-50 top-50 translate-middle" *ngIf="NewProducts.length == 0" >
            <p class="fs-5">محصولی یافت نشد</p>
        </div>
        <div class="row">
            <div class="col-lg-9 col-12 d-flex flex-wrap  ">
                <!-- resp-w -->
                <div class="item d-flex justify-content-center rounded-3 me-3 mb-3   resp-w   shadow "
                    *ngFor="let item of SecProducts ">
                    <div class="w-100 h-100 flex-wrap  d-flex flex-column justify-content-center  ">
                        <div class="position-relative item-resz">
                            <i class="fa-solid fa-heart position-absolute fs-4 mt-2 ms-3  ms-lg-2 mt-lg-2 icon-hover" *ngIf="item.favarite == true"  (click)="Like(item.id-1)"></i>
                            <i class="fa-regular fa-heart position-absolute fs-4 mt-2 ms-3  ms-lg-2 mt-lg-2 icon-hover" *ngIf="item.favarite == false"  (click)="Like(item.id-1)" 
                            ></i>
                            <img [src]="item.src" class="item-pic img-fluid d-lg-inline d-none" alt="">
                            <img src="../../assets/img/Red Shoe.png" class="item-pic img-fluid d-lg-none d-inline"
                                alt="">
                        </div>

                        <div class="item-resz-sec">
                            <h3 class="text-end mt-2">{{item.name}}</h3>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row-reverse align-items-center  cursor-hover ">
                                    <span class="fs-5 pink" routerLink="product-pages/{{item.id}}">خرید</span>
                                    <i class="bi bi-chevron-left pink fs-5 " routerLink="product-pages/{{item.id}}" ></i>
                                </div>
                                <div class="d-flex flex-row-reverse">
                                    <span class="fs-5 primary"> {{item.price}} </span>
                                    <span class="fs-5 primary d-lg-inline d-none">دلار </span>
                                    <span class="fs-5 primary d-inline d-lg-none">$</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




                <!-- <div class="container">
                    <div class="row">
                      <div class="col-12">
                        <div class="item d-flex justify-content-center rounded-3 me-3 mb-3 w-30" *ngFor="let item of displayedItems">
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <div class="col-12">
                        <mat-paginator (page)="onPageChange($event)" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
                      </div>
                    </div>
                  </div> -->
                <!-- <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                    dadsadsa
                </mat-paginator> -->
            </div>


            <div class="col-lg-3 d-none d-lg-block">
                <form action="" #f="ngForm">
                    <div class="Group  ">
                        <h2 class="fw-bold text-end fs-4">کفش بانوان(300)</h2>
                        <p class="text-end fs-6 mb-3 fw-bold cursor-hover"> روزانه</p>
                        <p class="text-end fs-6 mb-3 fw-bold cursor-hover"> ورزشی </p>
                        <p class="text-end fs-6 mb-3 fw-bold cursor-hover"> فوتبالی</p>
                        <p class="text-end fs-6 mb-3 fw-bold cursor-hover"> بسکتبالی</p>
                        <p class="text-end fs-6 mb-3 fw-bold icon-hover"> جردن</p>
                    </div>
                    <hr>
                    <div class="gender">
                        <h2 class="fw-bold text-end fs-4">جنسیت</h2>


                        <section class="example-section d-flex flex-column  " dir="rtl" [formGroup]="genderVE"   >
                            <p><mat-checkbox ngModel color="primary" formControlName="woman"
                                    (change)="genderHandler('woman')">زن</mat-checkbox></p>
                            <p><mat-checkbox color="primary" formControlName="man"
                                    (change)="genderHandler('man')">مرد</mat-checkbox></p>
                            <p><mat-checkbox color="primary" formControlName="without"
                                    (change)="genderHandler('without')">بدون
                                    جنسیت</mat-checkbox></p>
                        </section>
                    </div>
                    <hr>
                    <div class="prices">
                        <h2 class="fw-bold text-end fs-4">محدوده قیمت</h2>

                        <section class="example-section d-flex flex-column  " dir="rtl" [formGroup]="toppings"   >
                            <p><mat-checkbox color="primary" formControlName="firstprice"
                                    (change)="ValueChangeHandler('firstprice' , 0 ,250) ">$0-$250</mat-checkbox></p>
                            <p><mat-checkbox color="primary" formControlName="secprice"
                                    (change)="ValueChangeHandler('secprice', 25, 250)">$25-$250</mat-checkbox></p>
                            <p><mat-checkbox color="primary" formControlName="thirdprice"
                                     (change)="ValueChangeHandler('thirdprice' , 50 , 1000)">$50-$1000</mat-checkbox></p>
                        </section>
                    </div>
                    <hr>
                    <div class="Colors">
                        <h2 class="fw-bold text-end fs-4">رنگ</h2>
                        <div class="d-flex justify-content-end mt-1 flex-wrap color-part "   >
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2"    (click)="Colorseter('blue')" >
                                <div  class="color mx-1 rounded-circle bg-blue mb-2"></div>
                                <span  class="fs-5">آبی</span>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2"  (click)="Colorseter('Purple')">
                                <div class="color mx-1 rounded-circle bg-purple mb-2"></div>
                                <span class="fs-5">بنفش</span>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2" (click)="Colorseter('black')">  
                                <div class="color mx-1 rounded-circle bg-black mb-2"></div>
                                <span class="fs-5" >مشکی</span>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2"  (click)="Colorseter('white')">
                                <div class="color mx-1 rounded-circle bg-white mb-2"></div>
                                <span class="fs-5">سفید</span>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2" (click)="Colorseter('red')">
                                <div class="color mx-1 rounded-circle bg-red mb-2"></div>
                                <span class="fs-5">قرمز</span>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center mb-2" (click)="Colorseter('all')">
                                <div class="color mx-1 rounded-circle bg-all mb-2"></div>
                                <span class="fs-5">همه</span>
                            </div>

                        </div>
                    </div>
                </form>

            </div>


        </div>
    </div>
</div>
